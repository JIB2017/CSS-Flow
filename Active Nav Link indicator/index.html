<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>Active Nav Link indicator</title>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Portfolio</a>
        <a href="#">Team</a>
        <a href="#">Contact</a>
        <div id="mark"></div>
    </nav>
    <script>
        let marker = document.querySelector("#mark");
        let links = document.querySelectorAll("nav a");

        function indicator(e) {
            marker.style.left = e.offsetLeft+"px";
            marker.style.width = e.offsetWidth+"px";
        }

        links.forEach(link => {
            link.addEventListener("click", (e) => {
                indicator(e.target);
            })
        })

    </script>
</body>
</html>
